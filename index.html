<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfase FLEX</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="general-container">
        <section class="contain">
            <div class="box item-auto"><span>1</span></div>
            <div class="box"><span>2</span></div>
            <div class="box item-grow"><span>3</span></div>
            <div class="box"><span>4</span></div>
            <div class="box item-shrink"><span>5</span></div>
            <div class="box"><span>6</span></div>
            <div class="box item-none"><span>7</span></div>
            <div class="box"><span>8</span></div>
            <div class="box item-double"><span>9</span></div>
            <div class="box"><span>10</span></div>
            <div class="box"><span>11</span></div>
            <div class="box"><span>12</span></div>
            <div class="box"><span>13</span></div>
            <div class="box"><span>14</span></div>
            <div class="box"><span>15</span></div>
        </section>
        <section class="btns-contain">
            <button class="btn" id="flexDirectionBtn">
                <h4>flex-direction</h4>
            </button>
            <button class="btn" id="alignItemsBtn">
                <h4>aling-items</h4>
            </button>
            <button class="btn" id="justifyContentBtn">
                <h4>justify-content</h4>
            </button>
            <button class="btn" id="alignContentBtn">
                <h4>aling-content</h4>
            </button>
            <button class="btn" id="flexWrapBtn">
                <h4>flex-wrap</h4>
            </button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
